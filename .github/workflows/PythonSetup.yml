name: Python package
on:
  - push
jobs:
  runs-on: window-latest
  steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
        architecture: x64
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
